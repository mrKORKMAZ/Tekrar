*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
}
head
{
    display: none;
}
img
{
    overflow-clip-margin: content-box;
    overflow: clip;
    outline: 1px solid #22746b!important;
}
#projects img
{
    margin-top: 25px;
    cursor:pointer;
    border-radius: 15px;
}
